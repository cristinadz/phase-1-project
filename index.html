<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Studio Ghibli DB</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Studio Ghibli DB
        <img id="header-img" src="" />
      </h1>
    </header>
    <div id="collection">
      <h3 id="collection-header">Collection</h3>
    </div>
    <div id="film-details"></div>
    <div id="film-review">
      <div id="user-review">
        <h1>Reviews:</h1>
        <h3 id="posted-reviews"></h3>
      </div>
      <form id="review-form">
        <label for="rating"> Your Rating:</label>
        <input type="number" id="rating" />
        <label for="review"> Your Review:</label>
        <input type="text" id="review" />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
